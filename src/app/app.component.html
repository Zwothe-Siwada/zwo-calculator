<h1>{{title}}</h1>
<label for="num1"></label>
<input type="number" id="num1" [(ngModel)]="num1"  name="num1"><br><br>
<label for="num2"></label>
<input type="number" id="num2" [(ngModel)]="num2"  name="num2"><br><br>

<td><input type="button" value="+" (click)="operators('+')"/> </td>
<td><input type="button" value="-" (click)="operators('-')"/> </td>
<td><input type="button" value="*" (click)="operators('*')"/> </td>
<td><input type="button" value="/" (click)="operators('/')"/> </td>

<br><br>
<div>
    <input type="number" placeholder="{{results}}">
</div>
